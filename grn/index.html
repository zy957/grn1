<script src="js/tinyscrollbar.js"></script>
<script>
$(function(){
    setTimeout(function(){
        $('#loading0').css('display','none');
    },800)

    var swiper = new Swiper('.swiper-container',{
         pagination: '.swiper-pagination',  //分液器的类名
         paginationClickable: true,  
         direction : 'vertical',
         nextButton:'.swiper-button-next',   
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画
                // $(".shang").css({"animation":'shang 1s ease both infinite alternate'});
            },

            
            onSlideChangeEnd: function(swiper){ 
                swiperAnimate(swiper); 
                if (swiper.activeIndex==2) {
                    $(".weida").on("click",function(){
                        $(".weida").css({"animation":"out1 0.5s linear forwards"})
                        $(".jiazhi").css({"display":"block","animation":"in1 0.7s linear forwards"})

                        $(".grn").css({"animation":"out2 0.5s linear forwards"})
                        $(".touzi").css({"display":"block","animation":"in2 1s linear forwards"})

                        $("#blue").css({"display":"block","animation":"move1 5s linear infinite"})
                        $("#pur1").css({"display":"block","animation":"move2 5s linear infinite"})
                        $("#pur2").css({"display":"block","animation":"move3 5s linear infinite"})
                        $("#yel1").css({"display":"block","animation":"move4 5s linear infinite"})
                        $("#yel2").css({"display":"block","animation":"move5 5s linear infinite"})
                    });

                    $(".jiazhi").on("click",function(){
                        $(".shang1").css({"display":"block"})
                        $(".qiu41").css({"display":"block"})
                        $(".qiu42").css({"display":"block"})
                        $(".qiu43").css({"display":"block"})
                        $(".qiu44").css({"display":"block"})
                        // $(".jiazhi").css({"swiper-animate-effect":"rotateOutDownLeft","swiper-animate-duration":"0.5s","swiper-animate-delay":"0.1s"})
                        $(".jiazhi").css({"animation":"jiazhi 1s linear forwards"});

                        $("#blue").css({"animation":"z1 0.5s linear forwards"});
                        $("#pur1").css({"animation":"z2 0.5s linear forwards"});
                        $("#pur2").css({"animation":"z3 0.5s linear forwards"});
                        $("#yel1").css({"animation":"z4 0.5s linear forwards"});
                        $("#yel2").css({"animation":"z5 0.5s linear forwards"});
                        $(".chuangxin").css({"display":"block"})
                        $(".touzi").css({"display":"none"})
                        $(".shoupi").css({"display":"block"})
                        $(".slide3").removeClass('swiper-no-swiping')
                    });
                }else{
                    $("#blue").css({"display":"none"});
                    $("#pur1").css({"display":"none"});
                    $("#pur2").css({"display":"none"});
                    $("#yel1").css({"display":"none"});
                    $("#yel2").css({"display":"none"});
                    $("#qiu41").css({"display":"none"});
                    $("#qiu42").css({"display":"none"});
                    $("#qiu43").css({"display":"none"});
                    $("#qiu44").css({"display":"none"});
                    $(".shang").css({"animation":'shang 1s ease both infinite alternate'});
                    $(".shang1").css({"display":"none"});
                    $(".slide3").addClass("swiper-no-swiping");
                };  
            }
    }); 
    
});

(function (doc,win){
    var docEl = doc.documentElement;
    resetScale = function (){
        var deviceWidth = docEl.clientWidth;
        if( deviceWidth>=640 ){
            docEl.style.fontSize = '40px';
        }else{
            docEl.style.fontSize = 40 * (deviceWidth/640) + "px";
        }
    };
    if( !doc.addEventListener ){
        return ;
    };
    win.addEventListener('resize',resetScale,false);
    doc.addEventListener('DOMContentLoaded',resetScale,false);
})(document,window)
</script>
